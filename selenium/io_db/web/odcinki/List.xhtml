<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOdcinkiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOdcinkiEmpty}" rendered="#{odcinkiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{odcinkiController.items.rowCount > 0}">
                    <h:outputText value="#{odcinkiController.pagination.pageFirstItem + 1}..#{odcinkiController.pagination.pageLastItem + 1}/#{odcinkiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{odcinkiController.previous}" value="#{bundle.Previous} #{odcinkiController.pagination.pageSize}" rendered="#{odcinkiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{odcinkiController.next}" value="#{bundle.Next} #{odcinkiController.pagination.pageSize}" rendered="#{odcinkiController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{odcinkiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOdcinkiTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOdcinkiTitle_tytul}"/>
                            </f:facet>
                            <h:outputText value="#{item.tytul}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOdcinkiTitle_idSerial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSerial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{odcinkiController.prepareView}" value="#{bundle.ListOdcinkiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{odcinkiController.prepareEdit}" value="#{bundle.ListOdcinkiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{odcinkiController.destroy}" value="#{bundle.ListOdcinkiDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{odcinkiController.prepareCreate}" value="#{bundle.ListOdcinkiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOdcinkiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
