<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOdcinkiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOdcinkiLabel_id}" for="id" />
                    <h:inputText id="id" value="#{odcinkiController.selected.id}" title="#{bundle.CreateOdcinkiTitle_id}" required="true" requiredMessage="#{bundle.CreateOdcinkiRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOdcinkiLabel_tytul}" for="tytul" />
                    <h:inputText id="tytul" value="#{odcinkiController.selected.tytul}" title="#{bundle.CreateOdcinkiTitle_tytul}" required="true" requiredMessage="#{bundle.CreateOdcinkiRequiredMessage_tytul}"/>
                    <h:outputLabel value="#{bundle.CreateOdcinkiLabel_idSerial}" for="idSerial" />
                    <h:selectOneMenu id="idSerial" value="#{odcinkiController.selected.idSerial}" title="#{bundle.CreateOdcinkiTitle_idSerial}" required="true" requiredMessage="#{bundle.CreateOdcinkiRequiredMessage_idSerial}">
                        <f:selectItems value="#{serialeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{odcinkiController.create}" value="#{bundle.CreateOdcinkiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{odcinkiController.prepareList}" value="#{bundle.CreateOdcinkiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOdcinkiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
