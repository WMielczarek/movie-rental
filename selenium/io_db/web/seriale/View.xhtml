<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSerialeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSerialeLabel_id}"/>
                    <h:outputText value="#{serialeController.selected.id}" title="#{bundle.ViewSerialeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSerialeLabel_tytul}"/>
                    <h:outputText value="#{serialeController.selected.tytul}" title="#{bundle.ViewSerialeTitle_tytul}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serialeController.destroyAndView}" value="#{bundle.ViewSerialeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSerialeEditLink}"/>
                <br />
                <h:commandLink action="#{serialeController.prepareCreate}" value="#{bundle.ViewSerialeCreateLink}" />
                <br />
                <h:commandLink action="#{serialeController.prepareList}" value="#{bundle.ViewSerialeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSerialeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
